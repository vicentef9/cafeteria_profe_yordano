<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Sistema de Cafetería</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Sistema de Cafetería</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="productos.html" class="nav-item active">Productos</a></li>
                <li><a href="inventario.html" class="nav-item">Inventario</a></li>
                <li><a href="proveedores.html" class="nav-item">Proveedores</a></li>
                <li><a href="ventas.html" class="nav-item">Ventas</a></li>
            </ul>
            <div class="user-info">
                <span class="user-name">Usuario: Empleado</span>
                <a href="../auth/login.html" class="logout-button">Cerrar Sesión</a>
            </div>
        </nav>
        
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Gestión de Productos</h1>
                <button class="add-button" onclick="mostrarFormulario()">Agregar Producto</button>
            </header>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <select id="filterCategory">
                    <option value="">Todas las categorías</option>
                    <option value="cafe">Café</option>
                    <option value="postre">Postres</option>
                    <option value="bebida">Bebidas</option>
                    <option value="comida">Comida</option>
                </select>
            </div>

            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Café Americano</td>
                            <td>Café</td>
                            <td>$2.50</td>
                            <td>100</td>
                            <td><span class="status active">Disponible</span></td>
                            <td>
                                <button class="action-button edit">Editar</button>
                                <button class="action-button delete">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Torta de Chocolate</td>
                            <td>Postres</td>
                            <td>$4.00</td>
                            <td>15</td>
                            <td><span class="status active">Disponible</span></td>
                            <td>
                                <button class="action-button edit">Editar</button>
                                <button class="action-button delete">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal para agregar/editar producto -->
            <div id="productModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Agregar Producto</h2>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <select id="categoria" name="categoria" required>
                                <option value="cafe">Café</option>
                                <option value="postre">Postres</option>
                                <option value="bebida">Bebidas</option>
                                <option value="comida">Comida</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" name="stock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen del Producto</label>
                            <input type="file" id="imagen" name="imagen" accept="image/*">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-button">Guardar</button>
                            <button type="button" class="cancel-button" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Funciones para el modal
        function mostrarFormulario() {
            document.getElementById('productModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic en el botón de cerrar
        document.querySelector('.close-button').onclick = cerrarModal;

        // Cerrar modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            if (event.target == document.getElementById('productModal')) {
                cerrarModal();
            }
        }

        // Manejo del formulario
        document.getElementById('productForm').onsubmit = function(e) {
            e.preventDefault();
            // Aquí iría la lógica para guardar el producto
            cerrarModal();
        }

        // Búsqueda y filtrado
        document.getElementById('searchInput').onkeyup = function() {
            filtrarProductos();
        }

        document.getElementById('filterCategory').onchange = function() {
            filtrarProductos();
        }

        function filtrarProductos() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filterCategory = document.getElementById('filterCategory').value;
            const rows = document.querySelectorAll('.products-table tbody tr');

            rows.forEach(row => {
                const nombre = row.cells[1].textContent.toLowerCase();
                const categoria = row.cells[2].textContent.toLowerCase();
                
                const matchesSearch = nombre.includes(searchText);
                const matchesCategory = !filterCategory || categoria.includes(filterCategory.toLowerCase());

                row.style.display = matchesSearch && matchesCategory ? '' : 'none';
            });
        }

        // Manejo de botones de acción
        document.querySelectorAll('.action-button.edit').forEach(button => {
            button.onclick = function() {
                const row = this.closest('tr');
                // Aquí iría la lógica para cargar los datos del producto en el formulario
                mostrarFormulario();
            }
        });

        document.querySelectorAll('.action-button.delete').forEach(button => {
            button.onclick = function() {
                if (confirm('¿Está seguro de que desea eliminar este producto?')) {
                    // Aquí iría la lógica para eliminar el producto
                    this.closest('tr').remove();
                }
            }
        });
    </script>
</body>
</html>
