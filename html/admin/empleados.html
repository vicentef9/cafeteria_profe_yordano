<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - Sistema de Cafetería</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/empleados.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Sistema de Cafetería</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="empleados.html" class="nav-item active">Gestión de Empleados</a></li>
                <li><a href="../empleados/productos.html" class="nav-item">Productos</a></li>
                <li><a href="../empleados/inventario.html" class="nav-item">Inventario</a></li>
                <li><a href="../empleados/proveedores.html" class="nav-item">Proveedores</a></li>
                <li><a href="../empleados/ventas.html" class="nav-item">Ventas</a></li>
            </ul>
            <div class="user-info">
                <span class="user-name">Usuario: Administrador</span>
                <a href="../auth/login.html" class="logout-button">Cerrar Sesión</a>
            </div>
        </nav>
        
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Gestión de Empleados</h1>
                <button class="add-button" onclick="mostrarFormulario()">Agregar Empleado</button>
            </header>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar empleado...">
                <select id="filterRole">
                    <option value="">Todos los roles</option>
                    <option value="admin">Administrador</option>
                    <option value="empleado">Empleado</option>
                </select>
            </div>

            <div class="employees-table-container">
                <table class="employees-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleadosTableBody">
                        <!-- Los empleados se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>

            <!-- Modal para agregar/editar empleado -->
            <div id="employeeModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="cerrarModal()">&times;</span>
                    <h2 id="modalTitle">Agregar Empleado</h2>
                    <form id="employeeForm" onsubmit="guardarEmpleado(event)">
                        <input type="hidden" id="empleadoId">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol" required>
                                <option value="empleado">Empleado</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password">
                            <small id="passwordHelp" class="form-text text-muted">Dejar en blanco para mantener la contraseña actual (solo en edición)</small>
                        </div>
                        <div class="form-group" id="estadoGroup" style="display: none;">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-button">Guardar</button>
                            <button type="button" class="cancel-button" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/empleados.js"></script>
</body>
</html>
